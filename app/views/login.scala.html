

<!DOCTYPE html>

<html>
	<head>
		<title>Login</title>
<!-- 			<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
 -->			<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
			<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/bootstrap-theme.min.css")'>
			<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/login.css")'>
			<link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
			<script src='@routes.Assets.at("javascripts/hello.js")' type='text/javascript'></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type='text/javascript'></script>

	</head>
	<body>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active" id="activeImage">
          <img src='@routes.Assets.at("images/basketball.png")' alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>big text</h1>
              <p>Blah blah</p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src='@routes.Assets.at("images/basketball.png")' alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>more big text</h1>
              <p>dodododo</p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src='@routes.Assets.at("images/basketball.png")' alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>last big text</h1>
              <p>heeeeeeeeeeeeeeee</p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
		<div class="container">
			@helper.form(action = routes.Callouts.authenticate(), 'class -> "form-signin", 'role -> "form") {
				<h2 class="form-signin-heading">Please sign in to Callouts</h2>
				<input type="text" class="form-control" placeholder="username" name="username" required autofocus>
				<input type="password" class="form-control" placeholder="password" name="password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
				<p>Not a member? <a href="/signup">Sign up</a></p>
			}
		</div>
	</body>
</html>
