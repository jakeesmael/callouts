

<!DOCTYPE html>

<html>
	<head>
		<title>Login</title>
<!-- 			<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
 -->			<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
			<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/bootstrap-theme.min.css")'>
			<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/login.css")'>
			<link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
			<script src='@routes.Assets.at("javascripts/hello.js")' type='text/javascript'></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type='text/javascript'></script>

	</head>
	<body>
		<div class="container">
			@helper.form(action = routes.Callouts.authenticate(), 'class -> "form-signin", 'role -> "form") {
				<h2 class="form-signin-heading">Please sign in to Callouts</h2>
				<input type="text" class="form-control" placeholder="username" name="username" required autofocus>
				<input type="password" class="form-control" placeholder="password" name="password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
				<p>Not a member? <a href="/signup">Sign up</a></p>
			}
		</div>
	</body>
</html>
