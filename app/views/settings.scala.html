@(user: User)

<!DOCTYPE html>

<html>
	<head>
		<title>Callouts</title>
		<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/style.css")'>
		<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/newsfeed.css")'>
		<link rel='stylesheet' media="screen" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
		<link rel='stylesheet' media='screen' href='@routes.Assets.at("stylesheets/bootstrap-theme.min.css")'>
		<link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src='@routes.Assets.at("javascripts/hello.js")' type='text/javascript'></script>
		<script src='@routes.Assets.at("javascripts/fb-auth.js")' type='text/javascript'></script>
	</head>
	<body>
		<div id="fb-root"></div>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<a class="nav-profile nav-link" href="/@user.getUsername()">@user.getUsername()</a>
			<a class="settings-link" href="/settings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
			<a class="nav-home nav-link" href="/">Callouts</a>
			<a href="/logout">Logout</a>
		</div>
		<div class="container">
			<div class="content">
					<div style="padding: 20px">
						<h1>Settings</h1>
						<table class="table table-hover settings-table">
							<tr>
								<td class="col-md-2"><strong>Name</strong></td>
								<td class="col-md-6" data-def="@user.getName">@user.getName</td>
								<td class="col-md-2 edit" id="edit-name">
									<button type="button" class="btn btn-link" data-edit="name">Edit</button>
									<button type="button" class="btn btn-primary" data-edit="name" style="display: none">Save</button>
									<button type="button" class="btn btn-default" style="display: none">Cancel</button>
								</td>
							</tr>
							<tr>
								<td class="col-md-2"><strong>Email</strong></td>
								<td class="col-md-6" data-def="@user.getEmail">@user.getEmail</td>
								<td class="col-md-2 edit" id="edit-email">
									<button type="button" class="btn btn-link" data-edit="email">Edit</button>
									<button type="button" class="btn btn-primary" data-edit="email" style="display: none">Save</button>
									<button type="button" class="btn btn-default" style="display: none">Cancel</button>
								</td>
							</tr>
							<tr>
								<td class="col-md-2"><strong>Password</strong></td>
								<td class="col-md-6" data-def="Omitted for security">Omitted for security</td>
								<td class="col-md-2 edit" id="edit-password">
									<button type="button" class="btn btn-link" data-edit="password">Edit</button>
									<button type="button" class="btn btn-primary" data-edit="password" style="display: none">Save</button>
									<button type="button" class="btn btn-default" style="display: none">Cancel</button>
								</td>
							</tr>
							<tr>
								<td class="col-md-2"><strong>Facebook Account</strong></td>
								<td class="col-md-6"><p id="fb-status"></p></td>
								<td clss="col-md-2">
									<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="true" data-auto-logout-link="false"></div>
								</td>
							</tr>
						</table>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src='@routes.Assets.at("javascripts/settings.js")' type='text/javascript'></script>
</html>
